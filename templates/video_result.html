<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Video Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-container {
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .download-link {
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
        .back-button a {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .back-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Processed Video</h1>

        <div class="video-container mx-auto">
            <!-- Display the processed video -->
            <video class="w-100" controls>
                <source src="{{ url_for('static', filename=video_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a href="{{ url_for('static', filename=video_file) }}" download class="btn download-link">Download Processed Video</a>

        <div class="back-button mt-4">
            <!-- Button to go back to the upload page -->
            <a href="{{ url_for('upload_file') }}" class="btn btn-success">Upload Another File</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional but recommended for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
